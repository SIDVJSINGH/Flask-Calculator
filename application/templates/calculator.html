<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST" action="/calculate">
        <input type="text" name="expression" placeholder="Enter an expression" required>
        <input type="submit" value="Calculate">
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
    <a href="/history">History</a>
</body>
</html>
